<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Generator </title>
    <link rel="stylesheet" href="style.css">
</head>


<body class="body">
    <div class="main">
        <h1>PASSWORD GENERATOR</h1>
        <div class="output" id="output" style="display: inline-block;"></div>
        <div class="content">
            <div class="length">
                <label for="length">Enter the length of Password</label>
                <input type="number" id="length" value="">
            </div>
            <div class="special">
                <label for="special">Enter the number of special and numeric characters</label>
                <input type="number" id="special" value="">
            </div>
            <div class="numeric">
                <label for="number">Enter the number of numeric characters</label>
                <input type="number" id="number" value="">
            </div>
            <input type="submit" name="" id="submit" onclick="generate()" value="Generate Password">
        </div>
        <script src="password.js"></script>
    </div>
</body>

</html>
